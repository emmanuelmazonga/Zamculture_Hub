{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="col-md-5 mx-auto">
    <h2 class="mb-4 text-center">Create an Account</h2>

    <form action="/login" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input autocomplete="off" autofocus type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input autocomplete="off" type="password" class="form-control" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>

    </form>

    <p class="mt-3" text-center>Don't have an account<a href="{{ url_for('register')}}">Register</a></p>
</div>
{% endblock %}
