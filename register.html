{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="col-md-6 mx-auto">
    <h2 class="mb-4 text-center">Create an Account</h2>

    <form action="/register" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input autocomplete="off" autofocus type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input autocomplete="off" type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="mb-3">
            <label for="confirmation" class="form-label">Confirm Password</label>
            <input autocomplete="off" type="password" class="form-control" id="confirmation" name="confirmation" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>

    </form>

    <p class="mt-3" text-center>Already have an account <a href="{{ url_for('login')}}">Login</a></p>
</div>
{% endblock %}
